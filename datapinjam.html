<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Perpustakaan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
        let edit = false;
        let indeks = 0;
        Tambah = () => {
            edit = false;
            //mengosongkan form
            document.getElementById('nama').value = "";
            document.getElementById('buku').value = "";
            document.getElementById('jumlah').value = "";
            document.getElementById('tgl-pinjam').value = "";
            document.getElementById('penerbit').value = "";
            document.getElementById('jumhal').value = "";
            document.getElementById('kelas').value = "";
            document.getElementById('jurusan').value = "";
            document.getElementById('angkatan').value = "";
        }


        Simpan = () => {
            let table = document.getElementById('tabel-peminjaman');
            let nama = document.getElementById('nama').value;
            let buku = document.getElementById('buku').value;
            let jumlah = document.getElementById('jumlah').value;
            let tglpinjam = document.getElementById('tgl-pinjam').value;
            let penerbit = document.getElementById('penerbit').value;
            let jumhal = document.getElementById('jumhal').value;
            let kelas = document.getElementById('kelas').value;
            let jurusan = document.getElementById('jurusan').value;
            let angkatan = document.getElementById('angkatan').value;


            let element = "";
            element += "<tr>";
            element += "<td>" + nama + "</td>";
            element += "<td>" + kelas + "</td>";
            element += "<td>" + jurusan + "</td>";
            element += "<td>" + angkatan + "</td>";
            element += "<td>" + buku + "</td>";
            element += "<td>" + penerbit + "</td>";
            element += "<td>" + jumhal + "</td>";
            element += "<td>" + jumlah + "</td>";
            element += "<td>" + tglpinjam + "</td>";
            element += "<td>";
            element += '<button type="button" class="delete" ';
            element += 'onclick="Hapus(this.parentElement.parentElement.rowIndex)">Hapus</button>';
            element += "</td>";
            element += "</tr>";
            table.innerHTML += element;

        }

        Hapus = (index) => {
            let tabel = document.getElementById('tabel-peminjaman');
            tabel.deleteRow(index);
        }
    </script>

    <style>
        .create {
            width: 80px;
            height: 40px;
            border-radius: 7px;
            font-size: 14px;
            font-weight: bold;
            outline: none;
            align-items: center;
            background: #935CF5;
            border-color: transparent;
            ;
            color: #ffff;
            /* box-shadow: 3px 3px 10px #6c757d; */
            font-family: calibri;
            /* margin-bottom: -200px; */
        }
        
        .tambah {
            width: 80px;
            height: 40px;
            border-radius: 7px;
            font-size: 14px;
            font-weight: bold;
            outline: none;
            align-items: center;
            background: #7D3DCF;
            border-color: transparent;
            color: #ffff;
            margin-left: 0px;
            /* box-shadow: 3px 3px 10px #6c757d; */
            font-family: calibri;
        }
        
        .delete {
            /* #C7B3E3 */
            width: 80px;
            height: 40px;
            border-radius: 7px;
            font-size: 14px;
            font-weight: bold;
            outline: none;
            align-items: center;
            background: linear-gradient(to right, #7D3DCF, #935CF5);
            border-color: transparent;
            color: #ffff;
            margin-left: 5px;
            margin-right: 20px;
            /* box-shadow: 3px 3px 10px #6c757d; */
            font-family: calibri;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 2%; margin-left: 25%; width: 700px; margin-bottom: 10px;">
        <div class="col-sm-12">
            <div class="col-md rounded" style="box-shadow: 5px 5px 14px -4px; padding:10px;">
                <div class="col-md-header" style="margin-top:10px;">

                    <h3 style="text-align: center;">Peminjaman Buku</h3><br>
                    <div class="body-card">
                        <div class="row g-3">
                            <div class="col md-6">
                                <label for="">Nama Peminjam</label>
                                <input type="text" id="nama" class="form-control">
                            </div>
                            <div class="col md-6">
                                <label for="">Kelas</label>
                                <select id="kelas" class="form-control">
                                        <option value="">Pilih Kelas Anda</option>
                                        <option value="X RPL 6">X RPL 6</option>
                                        <option value="X RPL 7">X RPL 7</option>
                                        <option value="X TKJ 1">X TKJ 1</option>
                                        <option value="X TKJ 2">X TKJ 2</option>
                                        <option value="XI RPL 6">XI RPL 6</option>
                                        <option value="XI RPL 7">XI RPL 7</option>
                                        <option value="XI TKJ 1">XI TKJ 1</option>
                                        <option value="XI TKJ 2">XI TKJ 2</option>
                                        <option value="XII RPL 6">XII RPL 6</option>
                                        <option value="XII RPL 7">XII RPL 7</option>
                                        <option value="XII TKJ 1">XII TKJ 1</option>
                                        <option value="XII TKJ 1">XII TKJ 2</option>
                                        
                                    </select>
                            </div>
                        </div>
                        <br>

                        <div class="row g-3">
                            <div class="col md-6">
                                <label for="">Jurusan</label>
                                <select id="jurusan" class="form-control">
                                        <option value="">Pilih Jurusan Anda</option>
                                        <option value="RPL">RPL</option>
                                        <option value="TKJ">TKJ</option>
                                    </select>
                            </div>
                            <div class="col md-6">
                                <label for="">Angkatan</label>
                                <select id="angkatan" class="form-control">
                                        <option value="">Pilih Angkatan Anda</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                    </select>
                            </div>
                        </div>
                        <br>

                        <div class="row g-3">
                            <div class="col md-4">
                                <label for="">Buku</label>
                                <select id="buku" class="form-control">
                                        <option value="">Pilih Buku</option>
                                        <option value="Programming RPL">Programming RPL</option>
                                        <option value="MTK">MTK</option>
                                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                                        <option value="Bahasa Inggris">Bahasa Inggris</option>
                                    </select>
                            </div>
                            <div class="col md-4">
                                <label for="">Penerbit</label>
                                <input type="text" class="form-control" id="penerbit">
                            </div>
                            <div class="col md-4">
                                <label for="">Jumlah Halaman</label>
                                <input type="number" class="form-control" id="jumhal">
                            </div>
                        </div>
                        <br>

                        <div class="row g-3">
                            <div class="col md-6">
                                <label for="">Tanggal Peminjaman</label>
                                <input type="date" class="form-control" id="tgl-pinjam">
                            </div>
                            <div class="col md-6">
                                <label for="">Jumlah Peminjaman</label>
                                <input type="number" id="jumlah" class="form-control">
                            </div>
                        </div>

                        <button type="button" class="create" onclick="Simpan()" style="margin-top: 10px; margin-bottom: 10px">Pinjam</button>
                        <button type="button" class="tambah" onclick="Tambah()" style="margin-top: 10px; margin-bottom: 10px;">Reset</button>




                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <div class="card-body px-20 pt-20 pb-2">
        <div class="table-responsive p-0">
            <table id="tabel-peminjaman" class="table align-items-center mb-0 table-striped table-hover">
                <thead>
                    <tr class="text-xs font-weight-bold opacity-6 text-secondary bg-light">
                        <th>Nama Peminjam</th>
                        <th>Kelas</th>
                        <th>Jurusan</th>
                        <th>Angkatan</th>
                        <th>Nama Buku</th>
                        <th>Penerbit</th>
                        <th>Jumlah Halaman</th>
                        <th>Jumlah Peminjaman Buku</th>
                        <th>Tanggal Peminjaman</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
